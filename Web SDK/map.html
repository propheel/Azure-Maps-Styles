<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Map</title>

    <link rel="stylesheet" href="atlas.min.css" type="text/css" />
    <script src="atlas.min.js"></script>

    <link rel="stylesheet" href="atlas-indoor.min.css" type="text/css" />
    <script src="atlas-indoor.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new atlas.Map("map", {
            subscriptionKey: "<yourSubscriptionKey>",
            center: [-122.13949398, 47.64628823],
            zoom: 16,
            language: "en-US",
            domain: "us.t-azmaps.azurelbs.com",
            styleSet: "defaultindoor_091f9967-7160-d5c4-6bed-cfdb4e4d5f15"
        });

        //Wait until the map resources are ready.
        map.events.add('ready', function () {
            //Create an indoor maps manager.
            indoorManager = new atlas.indoor.IndoorManager(map, {
                levelControl: new atlas.control.LevelControl({ position: 'top-left' })
            });

            //Add a map style selection control.
            map.controls.add(new atlas.control.StyleControl({ mapStyles: "all" }), { position: "top-right" });
        });
    </script>
</body>

</html>
